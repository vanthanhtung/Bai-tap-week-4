<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="addNumbers()">
<script>
    function addNumbers() {
        let firstNum = parseInt(prompt("nhập số thứ nhất!"));
        let secondNum = parseInt(prompt("nhập số thứ hai!"));
        let resultt = firstNum + secondNum;
        alert(resultt);
    }

</script>
</body>
</html>
