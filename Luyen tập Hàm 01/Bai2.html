<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập vào 1 số: <input type="text" id="input">
<button type="button" onclick="nhapXuat();">Click here to add 1!!!</button>
<p>Result: <span id="hienThi"></span> </p>
<script>
    function congThem1(number) {
        return result = number +1;
    }
    function nhapXuat() {
        let input = parseInt(document.getElementById('input').value);
        let result = congThem1(input);
        document.getElementById('hienThi').innerHTML = result;
        document.getElementById('input').value = " ";
    }
</script>
</body>
</html>
