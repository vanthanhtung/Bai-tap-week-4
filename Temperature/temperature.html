<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (numberC) {
        this.numberC = numberC;

        this.chuyendoiCtoF = function () {
            return numberC *1.8 +32;
        };
        this.convertCtoK = function () {
            return numberC + 273;
        };
    }

    let nhieDo = new Temperature(25);
    alert("Độ F: "+ nhieDo.chuyendoiCtoF());
    alert("Độ K: "+ nhieDo.convertCtoK());
</script>
</body>
</html>
