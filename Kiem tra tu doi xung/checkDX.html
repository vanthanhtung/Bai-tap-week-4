<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập vào chuỗi cần check</p>
<input type="text" id="input">
<button type="button" onclick="nhapXuat()"> Kiểm tra tính đối xứng </button>
<script>
    function nhapXuat() {
        let input = document.getElementById('input').value;
        checkDX(input);
    }
    function checkDX(str) {
        for (let i = 0; i <str.length; i++) {
            let vitri = str.length - 1;
            if (str[i] == str[vitri]) {
                alert("từ đối xứng"); break;
            }
            else {
                alert("từ ko đối xứng"); break;
            }
        }
    }
</script>
</body>
</html>
