<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi giữa feet và metters</h1>
<p>Nhập vào độ dài (feet)</p>
<p>Feet: </p>
<input type="number" id="input" oninput="nhapXuat()">
<p>Metter: <span id="hienThi"></span></p>
<hr>
<p>Nhập vào độ dài (Metter)</p>
<p>Metter: </p>
<input type="number" id="inputmet" oninput="nhapXuatmet()">
<p>Feet: <span id="hienThiFeet"></span></p>

<script>
    function chuyenDoi(feet) {
        return result = feet * 0.305;
    }
    function nhapXuat() {
        let input = parseInt(document.getElementById('input').value);
        let result = chuyenDoi(input);
        document.getElementById('hienThi').innerHTML = result;
    }
    function chuyenDoi2(met) {
        return result = met * 3.279;
    }
    function nhapXuatmet() {
        let input2 = parseInt(document.getElementById('inputmet').value);
        let result = chuyenDoi2(input2);
        document.getElementById('hienThiFeet').innerHTML = result;
    }
</script>
</body>
</html>
