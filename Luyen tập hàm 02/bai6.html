<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="check()">
<script>
    function check() {
        let input = prompt("nhập vào một số!!");
        if (input>0) {
            alert("Đây là số nguyên dương");
        }
        else if (input<0) {
            alert("Đây là số nguyên âm")
        }
        else {
            alert("đây là số 0 mà!!");
        }
    }
</script>
</body>
</html>
