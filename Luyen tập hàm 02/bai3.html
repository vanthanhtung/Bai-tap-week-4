<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Nhập vào 1 số </p>
<input type="text" id="input">
<button type="button" onclick="nhapXuat()"> Tính giai thừa!</button>
<p>Kết quả: <span id="hienThi"></span></p>

<script>
    function nhapXuat() {
        let input = parseInt(document.getElementById('input').value);
        let result = tinhGiaiThua(input);
        document.getElementById('hienThi').innerHTML = result;
    }

    function tinhGiaiThua(num) {
        let giaithua =1;
        for (let i = 1; i <= num ; i++) {
            giaithua = giaithua * i;
        }
        return giaithua;
    }
</script>
</body>
</html>
