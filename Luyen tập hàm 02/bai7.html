<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đảo ngược mảng!</h1>
<p>Mảng vừa tạo: <span id="hienThiMang"></span></p>
<button type="button" onclick="tinhToan()">Click here to Đảo</button> <br>
<p>Mảng sau khi đảo: </p>
<div id="messageDiv"></div>

<script>
    var mangT =[];
    var doDaiMang = parseInt(prompt("Nhập vào độ dài mảng"));
    for (let i = 0; i < doDaiMang; i++) {
        mangT.push(parseInt(prompt("Nhập các phần tử cho mảng")))
    }
    document.getElementById('hienThiMang').innerHTML = mangT.join(" ");

    function tinhToan() {
        mangT.reverse();
        document.getElementById('messageDiv').innerHTML = mangT.join(" ");
    }
</script>
</body>
</html>
